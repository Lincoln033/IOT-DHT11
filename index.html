<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard IoT</title>

    <link rel="stylesheet" href="index.css">

    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Monitoramento DHT11</h2>

   <div style="display:flex;gap:20px;justify-content:center;flex-wrap:wrap;">

      <div><h3>Temperatura</h3>
        <canvas id="graficoTemp"></canvas></div>
        
      <div><h3>Umidade</h3>
        <canvas id="graficoHum"></canvas></div>
    </div>

    <script>
        // Conexão MQTT
        const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");

        // Dados e rótulos
        const labels = [];
        const tempData = [];
        const humData = [];

        // *** GRÁFICO 1 ***
        const ctxTemp = document.getElementById("graficoTemp").getContext("2d");
        const chartTemp = new Chart(ctxTemp, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Temperatura (°C)",
                        data: tempData,
                        borderColor: "red",
                        fill: false
                    }
                ]
            }
        });

        //*** GRÁFICO 2 ***
        const ctxHum = document.getElementById("graficoHum").getContext("2d");
        const chartHum = new Chart(ctxHum, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Umidade (%)",
                        data: humData,
                        borderColor: "blue",
                        fill: false
                    }
                ]
            }
        });

        //  MQTT
        client.on("connect", () => {
            console.log("Conectado ao MQTT");
            client.subscribe("senai/equipe");
        });

        client.on("message", (topic, message) => {
            const data = JSON.parse(message.toString());
            const time = new Date().toLocaleTimeString();

            labels.push(time);
            tempData.push(data.temperatura);
            humData.push(data.umidade);
            
            // Mantém apenas os últimos 20 pontos de dados
            if (labels.length > 20) {
                labels.shift();
                tempData.shift();
                humData.shift();
            }

            // Atualiza os gráficos
            chartTemp.update();
            chartHum.update();
        });
    </script>
</body>
</html>
