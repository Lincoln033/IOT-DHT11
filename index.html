<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ADICIONE -->
    <title>Dashboard IoT</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Monitoramento DHT11</h2>
    
    <div class="status" id="status">ðŸ”´ Desconectado</div> <!-- ADICIONE -->

    <h3>Temperatura</h3>
    <canvas id="graficoTemp" width="400" height="200"></canvas>

    <h3>Umidade</h3>
    <canvas id="graficoHum" width="400" height="200"></canvas>

    <script>
        // SEU CÃ“DIGO + 5 LINHAS
        const client = mqtt.connect("wss://broker.hivemq.com:8884/mqtt");
        const labels = []; const tempData = []; const humData = [];

        const ctxTemp = document.getElementById("graficoTemp").getContext("2d");
        const chartTemp = new Chart(ctxTemp, {
            type: "line", data: { labels, datasets: [{ label: "Temperatura (Â°C)", data: tempData, borderColor: "red", fill: false }] },
            options: { responsive: true } // ADICIONE
        });

        const ctxHum = document.getElementById("graficoHum").getContext("2d");
        const chartHum = new Chart(ctxHum, {
            type: "line", data: { labels, datasets: [{ label: "Umidade (%)", data: humData, borderColor: "blue", fill: false }] },
            options: { responsive: true } // ADICIONE
        });

        client.on("connect", () => {
            console.log("Conectado ao MQTT");
            document.getElementById("status").textContent = "ðŸŸ¢ Conectado"; // ADICIONE
            client.subscribe("senai/equipe");
        });

        client.on("message", (topic, message) => {
            try { // ADICIONE try-catch
                const data = JSON.parse(message.toString());
                const time = new Date().toLocaleTimeString();

                labels.push(time); tempData.push(data.temperatura); humData.push(data.umidade);
                
                if (labels.length > 20) { labels.shift(); tempData.shift(); humData.shift(); }

                chartTemp.update('none'); // ADICIONE 'none' para suave
                chartHum.update('none');
                
            } catch(e) { console.error("JSON invÃ¡lido"); }
        });
    </script>
</body>
</html>
